<!DOCTYPE html>
<html>
<head>
    <title>Performance Metrics Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
            padding: 60px;
        }

        h1 {
            font-size: 24px;
            color: #007ACC;
            margin-top: 10px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007ACC;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Metrics Form</h1>
        <form id="metricsForm" onsubmit="return validateForm()"  method = "post" action = "ee6.php">
            <label for="metrics_id">Metrics ID (Primary Key):</label>
            <input type="text" id="metrics_id" name="metrics_id" required>
            <br><br>

            <label for="business_id">Business ID:</label>
            <input type="text" id="business_id" name="business_id" required>
            <br><br>

            <label for="Year">Year:</label>
            <input type="number" id="Year" name="Year" required>
            <br><br>

            <label for="revenue">Revenue:</label>
            <input type="number" id="revenue" name="revenue" required>
            <br><br>

            <label for="profit">Profit:</label>
            <input type="number" id="profit" name="profit" required>
            <br><br>

            <label for="employees_count">Employees Count:</label>
            <input type="number" id="employees_count" name="employees_count" required>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var metricsID = document.getElementById('metrics_id').value;
            if (metricsID.trim() === '') {
                alert('Metrics ID is required!');
                return false;
            }

            var businessID = document.getElementById('business_id').value;
            if (businessID.trim() === '') {
                alert('Business ID is required!');
                return false;
            }

            var year = document.getElementById('Year').value;
            if (year.trim() === '') {
                alert('Year is required!');
                return false;
            }

            var revenue = document.getElementById('revenue').value;
            if (revenue.trim() === '') {
                alert('Revenue is required!');
                return false;
            }

            var profit = document.getElementById('profit').value;
            if (profit.trim() === '') {
                alert('Profit is required!');
                return false;
            }

            var employeesCount = document.getElementById('employees_count').value;
            if (employeesCount.trim() === '') {
                alert('Employees Count is required!');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
