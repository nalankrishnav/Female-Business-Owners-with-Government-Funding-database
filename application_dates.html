<!DOCTYPE html>
<html>
<head>
    <title>Funding Application Dates Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
            padding: 60px;
        }

        h1 {
            font-size: 24px;
            color: #007ACC;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007ACC;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Funding Application Dates Form</h1>
        <form id="dateForm" onsubmit="return validateForm()"  method="post">
            <label for="Application_id">History ID (Primary Key):</label>
            <input type="text" id="Application_id" name="Application_id" required>
            <br><br>

            <label for="Program_id">Application ID :</label>
            <input type="text" id="Program_id" name="Program_id" required>
            <br><br>

            <label for="start_date">Funding_date</label>
            <input type="date" id="start_date" name="start_date" required>
            <br><br>

            <label for="end_date">Funding_amount</label>
            <input type="date" id="end_date" name="end_date" required>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            const applicationId = document.getElementById("Application_id").value;
            const programId = document.getElementById("Program_id").value;
            const startDate = document.getElementById("start_date").value;
            const endDate = document.getElementById("end_date").value;

            if (applicationId.trim() === '') {
                alert("Application ID is required.");
                return false;
            }

            if (programId.trim() === '') {
                alert("Program ID is required.");
                return false;
            }

            if (startDate.trim() === '') {
                alert("Start Date is required.");
                return false;
            }

            if (endDate.trim() === '') {
                alert("End Date is required.");
                return false;
            }

            if (applicationId === programId) {
                alert("Application ID and Program ID must be unique.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
