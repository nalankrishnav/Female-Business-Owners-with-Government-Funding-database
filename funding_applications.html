<!DOCTYPE html>
<html>
<head>
    <title>Government Funding Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
            padding: 60px;
        }

        h1 {
            font-size: 24px;
            color: #007ACC;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        input[type="submit"] {
            background-color: #007ACC;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Government Funding Application Form</h1>
        <form id="applicationForm" onsubmit="return validateForm()"  method = "post" action = "ee4.php">
            <label for="application_id">Application ID (Primary Key):</label>
            <input type="text" id="application_id" name="application_id" required>
            <br><br>

            <label for="owner_id">Owner ID:</label>
            <input type="text" id="owner_id" name="owner_id" required>
            <br><br>

            <label for="program_id">Program ID:</label>
            <input type="text" id="program_id" name="program_id" required>
            <br><br>

            <label for="application_date">Application Date:</label>
            <input type="date" id="application_date" name="application_date" required>
            <br><br>

            <label for="Status">Status:</label>
            <textarea id="status" name="status" rows="4" required></textarea>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var applicationId = document.getElementById("application_id").value;
            if (applicationId.trim() === "") {
                alert("Application ID cannot be empty");
                return false;
            }

            var ownerId = document.getElementById("owner_id").value;
            if (ownerId.trim() === "") {
                alert("Owner ID cannot be empty");
                return false;
            }

            var programId = document.getElementById("program_id").value;
            if (programId.trim() === "") {
                alert("Program ID cannot be empty");
                return false;
            }

            var applicationDate = document.getElementById("application_date").value;
            if (applicationDate.trim() === "") {
                alert("Application Date cannot be empty");
                return false;
            }

            var status = document.getElementById("status").value;
            if (status.trim() === "") {
                alert("Status cannot be empty");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
