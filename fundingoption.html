        function updateValues() {
    // Get the row ID from the user
    var historyIdUpdate = window.prompt("Enter the history_id for the row to be updated");

    // Check if any input is empty
    if (historyIdUpdate == null || historyIdUpdate.length == 0) {
        alert("Please enter a value for history_id");
        return false;
    }

    // Present a list of columns for the user to choose
    var columns = ['history_id', 'application_id', 'funding_date', 'funding_amount'];
    var selectedColumn = window.prompt("Choose a column to update:\n" + columns.join(', '));

    // Check if the selected column is valid
    if (!columns.includes(selectedColumn)) {
        alert("Invalid column selection");
        return false;
    }

    // Get the new value for the selected column
    var columnValue = window.prompt("Enter the new value for " + selectedColumn);

    // Check if the column value is empty
    if (columnValue == null || columnValue.length == 0) {
        alert("Please enter a value for the selected column");
        return false;
    }

    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Configure it: POST-request for the URL /path/to/your/php/script.php
    xhr.open('POST', 'update3.php', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    // Send the request with the user input
    xhr.send('history_id=' + encodeURIComponent(historyIdUpdate) +
        '&column_name=' + encodeURIComponent(selectedColumn) +
        '&column_value=' + encodeURIComponent(columnValue));

    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // Handle the response from the server
            alert(xhr.responseText);
        }
    };
